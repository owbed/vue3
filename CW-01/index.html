<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
          v-for="(step, i) in steps"
          :class="{
            'steps-item active': activeIndex === i,
            'steps-item done': activeIndex > i,
            'steps-item': activeIndex < i,
          }"
          @click="setActive(i)"
          v-bind:key="step.title"
          ><span>{{ i+1 }}</span>
          {{ step.title }}
          </li>
          <!-- <li class="steps-item done"><span>1</span> Шаг 1</li>
          <li class="steps-item done"><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li> -->
        </ul>
        <div>
          <div v-if="lastStep === true">
            <button class="btn" @click="reset">Начать заного</button>
          </div>
          <div v-else>
            <button class="btn" @click="prev" v-if="activeIndex > 0">Назад</button>
            <button class="btn" disabled v-else>Назад</button>
            <button class="btn primary" @click="nextOfFinish" v-if="activeIndex === steps.length-1">Закончить</button>
            <button class="btn primary" @click="nextOfFinish" v-else>Вперед</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
